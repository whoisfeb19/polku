<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Polisi KotakuV3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        /* Style sama biar konsisten */
                * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('home.png');
            background-size: cover;
            background-position: center;
        }
        .login-container { background-color: white; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); width: 100%; max-width: 400px; padding: 30px; text-align: center; }
        .logo { margin-bottom: 20px; }
        .logo img { width: 100px; height: auto; }
        h1 { color: #2c3e50; margin-bottom: 20px; font-size: 24px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; margin-bottom: 8px; color: #2c3e50; font-weight: 500; }
        .input-group input { width: 100%; padding: 12px 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; transition: all 0.3s; }
        .input-group input:focus { border-color: #3498db; outline: none; box-shadow: 0 0 5px rgba(52,152,219,0.5); }
        button { width: 100%; padding: 12px; background-color: #2c3e50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; margin-top: 10px; }
        button:hover { background-color: #34495e; }
        .links { margin-top: 20px; font-size: 14px; }
        .links a { color: #3498db; text-decoration: none; }
        .links a:hover { text-decoration: underline; }
        .error-message, .success-message { margin-top: 10px; font-size: 14px; }
        .error-message { color: #e74c3c; }
        .success-message { color: #2ecc71; }
    </style>
</head>
<body>
    <div class="login-container">
         <div class="logo">
            <img src="logo.png" alt="Logo Polisi KotakuV3">
        </div>
        <h1>RESET PASSWORD</h1>
        
        <form id="forgotPasswordForm">
            <div class="input-group">
                <label for="email">Email Akun</label>
                <input type="email" id="email" required>
            </div>

            <div id="message" class="error-message"></div>

            <button type="submit"><i class="fas fa-unlock-alt"></i> KIRIM LINK RESET</button>

            <div class="links">
                <a href="index.html">Kembali ke Login</a>
            </div>
        </form>
    </div>

    <script>

const firebaseConfig = {
  apiKey: "AIzaSyDORjstoitYjNGvvqKx7f-PjOfOP3seIfc",
  authDomain: "uukotaku.firebaseapp.com",
  projectId: "uukotaku",
  storageBucket: "uukotaku.firebasestorage.app",
  messagingSenderId: "666796153269",
  appId: "1:666796153269:web:4b201eeaeacf9a24b261fc",

}; 


        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message');

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    messageDiv.className = 'success-message';
                    messageDiv.textContent = "Link reset sudah dikirim ke email kamu.";
                })
                .catch((error) => {
                    messageDiv.className = 'error-message';
                    messageDiv.textContent = error.message;
                });
        });
    </script>
</body>
</html>
