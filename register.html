<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Polisi KotakuV3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('home.png');
            background-size: cover;
            background-position: center;
        }
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: auto;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .input-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52,152,219,0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #34495e;
        }
        .links {
            margin-top: 20px;
            font-size: 14px;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }

        .input-with-icon {
    position: relative;
    }

    /* Style ikon */
    .input-with-icon .icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    color: #999; /* Warna abu-abu seperti placeholder */
    font-size: 14px;
    z-index: 2;
    }

    /* Style input */
    .input-with-icon input {
    width: 100%;
    padding: 12px 12px 12px 40px; /* Ruang untuk ikon */
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    }

    /* Sembunyikan placeholder asli saat input aktif */
    .input-with-icon input:focus::placeholder {
    color: transparent;
    }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="Logo Polisi KotakuV3">
        </div>
        <h1>DAFTAR AKUN</h1>
        
        <form id="registerForm">
        <div class="input-group">
            <div class="input-with-icon">
            <i class="fas fa-envelope icon"></i>
            <input type="email" id="email" placeholder="Email" required>
            </div>
        </div>

        <div class="input-group">
            <div class="input-with-icon">
            <i class="fas fa-lock icon"></i>
            <input type="password" id="password" placeholder="Password" required>
            </div>
        </div>

            <div id="errorMessage" class="error-message"></div>

            <button type="submit"><i class="fas fa-user-plus"></i> DAFTAR</button>

            <div class="links">
                <a href="index.html">Sudah punya akun? Login disini</a>
            </div>
        </form>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDORjstoitYjNGvvqKx7f-PjOfOP3seIfc",
            authDomain: "uukotaku.firebaseapp.com",
            projectId: "uukotaku",
            storageBucket: "uukotaku.firebasestorage.app",
            messagingSenderId: "666796153269",
            appId: "1:666796153269:web:4b201eeaeacf9a24b261fc",
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        let isFormSubmitted = false;

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            isFormSubmitted = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'beranda.html';
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                });
        });

        // Jangan redirect otomatis jika hanya membuka register.html
        auth.onAuthStateChanged((user) => {
            if (user && !isFormSubmitted) {
                console.log("User sudah login, tapi tetap di halaman register.");
            }
        });
    </script>
</body>
</html>
